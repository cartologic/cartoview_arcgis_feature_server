
<form ng-submit="save()" >

  <div class="panel panel-info">
    <div class="panel-heading">
        Edit Datastore
    </div>
    <div class="panel-body">
      <div class="form-group">
          <label>Database Name</label>
          <input class="form-control" ng-model="item.name" placeholder="Database Name">
      </div>
      <div class="form-group">
          <label>User</label>
          <input  class="form-control" ng-model="item.user" placeholder="User">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="item.password" placeholder="Password">
      </div>
      <div class="form-group">
          <label>Host Name or IP</label>
          <input  class="form-control" ng-model="item.host" placeholder="Host Name">
      </div>
      <div class="form-group">
          <label>Port</label>
          <input  class="form-control" ng-model="item.port" placeholder="Port">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="item.is_default"> Default Datastore
        </label>
        <p class="help-block">If true, all user uploaded data will be stored in this datastore</p>
      </div>
  </div> 
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary ">Save</button>
      <!-- <a  class="btn btn-danger" >Cancel</a> -->

      <a ng-if="!item.is_default" class="btn btn-danger btn-sm" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this datastore?">
        <i class="glyphicon glyphicon-trash"></i> Delete
      </a>
    </div>
  </div>
</form>
