<div class="panel panel-info">
  <div class="panel-heading">
      <strong>{$ selectedItem.name $}</strong>
      
  </div>
  <div class="panel-body" style="padding:0px">
    <div class="col-lg-6">
      <table class="table table-condensed">
        <tr><th>Name</th><td>{$ selectedItem.name $}</td></tr>
        <tr><th>Url</th><td>{$ selectedItem.service_url $}</td></tr>
        <tr>
          <th>Layers</th>
          <td>
            <div ng-repeat="layer in selectedItem.layers">{$ layer.name $}</div>
          </td>
        </tr>
      </table>
    </div>
    <leaflet class="col-lg-6" center="mapCenter" style="height:300px" layers="layers"></leaflet>
  </div>
  <div class="panel-footer">
   <a class="btn btn-primary btn-sm" ui-sref="tiles.edit({itemId:selectedItem.id})">
      <i class="glyphicon glyphicon-pencil"></i> Edit
    </a>
    <a class="btn btn-danger btn-sm" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this layer?">
      <i class="glyphicon glyphicon-trash"></i> Delete
    </a>
  </div>
</div>
