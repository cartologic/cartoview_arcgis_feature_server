<div class="panel panel-info">
  <div class="panel-heading">
      <strong>{$ selectedItem.item.title $}</strong>
  </div>
  <div class="panel-body" style="padding:0px">
    <table class="table table-condensed">
      <tr><th>Title</th><td>{$ selectedItem.item.title $}</td></tr>
      <tr><th>Webmap Id</th><td>{$ selectedItem.item.id $}</td></tr>
      <tr><th>Config</th><td><div ui-codemirror="{mode: 'javascript',lineNumbers: true,readOnly:'nocursor'}" ng-model="selectedItem.text"></div></td></tr>
    </table>

<!--     <pre>{$ selectedItem $}</pre>
 -->  
  </div>
  <div class="panel-footer">
    
    <a class="btn btn-primary btn-sm" ui-sref="webmaps.edit({itemId:selectedItem.item.id})">
      <i class="glyphicon glyphicon-pencil"></i> Edit
    </a>
    <a class="btn btn-danger btn-sm" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this webmap?">
      <i class="glyphicon glyphicon-trash"></i> Delete
    </a>
  </div>
</div>
