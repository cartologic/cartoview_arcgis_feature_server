<div class="panel panel-info">
  <div class="panel-heading">
      <strong>{$ selectedItem.name $}</strong>
      
  </div>
  <div class="panel-body" style="padding:0px">
    <table class="table table-condensed">
      <tr><th>Database Name</th><td>{$ selectedItem.NAME $}</td></tr>
      <tr><th>User</th><td>{$ selectedItem.USER $}</td></tr>
      <tr><th>Host</th><td>{$ selectedItem.HOST $}</td></tr>
      <tr><th>Port</th><td>{$ selectedItem.PORT $}</td></tr>
    </table>
  </div>
  <div class="panel-footer">
   <a class="btn btn-primary btn-sm" ui-sref="datastores.edit({itemId:selectedItem.id})">
      <i class="glyphicon glyphicon-pencil"></i> Edit
    </a>
    <a class="btn btn-danger btn-sm" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this datastore?">
      <i class="glyphicon glyphicon-trash"></i> Delete
    </a>


  </div>
</div>
